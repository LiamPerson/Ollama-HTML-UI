<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama HTML UI</title>
    <link href="./custom.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Ask a Question</h1>
    <form id="question-form">
      <input type="text" id="ip-address" placeholder="Enter IP Address" />
      <input type="text" id="model-name" placeholder="Enter Model Name" />
      <textarea
        rows="4"
        cols="50"
        placeholder="Enter your question here"
        id="user-chat"
      ></textarea>
      <button type="submit" id="submit-button">Submit</button>
    </form>

    <main id="response-container"></main>
    <div id="error-container"></div>
    <!-- Load required 3rd-party scripts -->
    <script src="./external/markdown-it.js"></script>
    <script src="./external/highlight/highlight.min.js"></script>
    <link href="./external/highlight/theme.css" rel="stylesheet" />

    <!-- Load application scripts -->
    <script src="./markdownit-setup.js"></script>
    <script src="./main.js"></script>
    <script src="./persist.js"></script>
  </body>
</html>
